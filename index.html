    //section 1: $()

    $(document).ready(function () {
        alert("I display when all the page info load finished.");
    })
    //or pass a named function to $( document ).ready()


    //section 2: Avoiding Conflicts with Other Libraries
    //by default, jQuery uses $ as a shortcut for jQuery
    var $j = jQuery.noConflict();
    // $j is now an alias to the jQuery function; creating the new alias is optional.

    $j(document).ready(function() {
        $j( "div" ).hide();
    });


    //section 3: attributes
    //The .attr() method acts as both a getter and a setter. As a setter, .attr() can accept either a key and a value, or an object containing one or more key/value pairs.
    //as setter
    $('a').attr('href',"www.baidu.com");
    $('a').attr({
        title: "all titles are the some too",
        href: "somethingNew.html"
    });
    //as getter
    $( "a" ).attr( "href" );
