<body>

<h1>h w</h1>
<div id="myDiv">
    <p id="first">23333</p>
</div>
<script src="JS/jquery-2.1.4.js"></script>
<script>
    // Your code goes here.
    $('a').addClass('test1');
    $('a').addClass('test2');

    //section 1: $()
    //$(document).ready()
    $(document).ready(function () {
        alert("I display when all the page info load finished.");
    })
    //or pass a named function to $( document ).ready()



    //section 2: Avoiding Conflicts with Other Libraries
    //by default, jQuery uses $ as a shortcut for jQuery
    var $j = jQuery.noConflict();
    // $j is now an alias to the jQuery function; creating the new alias is optional.

    $j(document).ready(function() {
        $j( "div" ).hide();
    });



    //section 3: attributes
    //The .attr() method acts as both a getter and a setter. As a setter, .attr() can accept either a key and a value, or an object containing one or more key/value pairs.
    //as setter
    $('a').attr('href',"www.baidu.com");
    $('a').attr({
        title: "all titles are the some too",
        href: "somethingNew.html"
    });
    //as getter
    $( "a" ).attr( "href" );
    // Returns the href for the first a element in the document



    //section 4: selecting element
    $( "#myId" );
    $(".myClass");  //Selecting Elements by Class Name
    $( "#contents ul.people li" );  //electing Elements by Compound CSS Selector



    //section 5: selection
    // The .html() method sets all the h1 elements' html to be "hello world":
    $( "h1" ).html( "hello world" );

    // The .html() method returns the html of the first h1 element:
    $( "h1" ).html();
    // > "hello world"

    // Changing the HTML of an element.
    $( "#myDiv p:first" ).html( "New <strong>first</strong> paragraph!" );
</script>
